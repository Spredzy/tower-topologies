---
sshkeys:
  - name: tower-spredzy
    content: 'ssh-rsa  spredzy@murcia.yanisguenane.fr'
    region: '{{ region }}'

networks:
  - name: tower
    cidr: 192.168.42.0/24
    region: '{{ region }}'

securitygroups:
  - name: tower-ssh
    region: '{{ region }}'
    network: tower
    rules:
      - cidr_ip: 0.0.0.0/0
        proto: tcp
        from_port: 22
        to_port: 23
  - name: tower-http
    region: '{{ region }}'
    network: tower
    rules:
      - cidr_ip: 0.0.0.0/0
        proto: tcp
        from_port: 80
        to_port: 81
      - cidr_ip: 0.0.0.0/0
        proto: tcp
        from_port: 443
        to_port: 444

servers:
  - name: tower-aio
    sshkey: tower-spredzy
    image: '{{ server_image }}'
    region: '{{ server_region }}'
    flavor: '{{ server_flavor }}'
    network: tower
    security_groups:
      - tower-http
      - tower-ssh
